{% extends 'base.html' %}
{% load static %}
{% block content %}
<h1>Contact Us</h1>
<p>Get in touch with us for inquiries, bookings, or feedback.</p>

{% if messages %}
  {% for message in messages %}
    <div class="alert alert-success">{{ message }}</div>
  {% endfor %}
{% endif %}

<div class="mb-5">
  <h2>Send Us a Message</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Send</button>
  </form>
</div>
{% endblock %}
